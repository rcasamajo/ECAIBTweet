<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor Graus</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PersonalitzaciÃ³ de css-->

    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainController">
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-3" id="left">
            <h1>ECAIBTweet</h1>
            <p>_tweet:</p>
            <p><input type="text" ng-model="tweet"></p>
            <p>_user:</p>
            <p><input type="text" ng-model="user"></p>
        </div>
        <div class="col-md-offset-2 col-md-6" id="right">
            {{ tweets }}
            <ul class="chatbox">
                <li ng-repeat="tweet in tweets">{{ tweet.name }}: {{ tweet.tweets }}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
